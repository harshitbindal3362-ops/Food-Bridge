<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Food | FoodBridge</title>

    <!-- Tailwind + Custom CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Components -->
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-green-50">

<custom-navbar></custom-navbar>

<section class="pt-32 pb-20">
    <div class="max-w-5xl mx-auto px-6">
        <h1 class="text-4xl font-bold text-center text-blue-700 mb-4">
            Request Food
        </h1>
        <p class="text-center text-gray-600 mb-10">
            NGOs and shelters can find nearby food donations
        </p>

        <!-- Google Maps -->
        <div class="mb-12 rounded-2xl overflow-hidden shadow-lg">
            <iframe
                src="https://www.google.com/maps?q=NGO%20near%20me&output=embed"
                width="100%"
                height="350"
                style="border:0;"
                loading="lazy">
            </iframe>
        </div>

        <!-- Sample Donation Cards -->
        <div class="grid md:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
                <h3 class="text-xl font-bold text-green-700 mb-2">Rice & Curry</h3>
                <p class="text-gray-600">Quantity: 30 plates</p>
                <p class="text-gray-600">Location: City Center</p>
            </div>

            <div class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
                <h3 class="text-xl font-bold text-green-700 mb-2">Bakery Items</h3>
                <p class="text-gray-600">Quantity: 15 packets</p>
                <p class="text-gray-600">Location: Market Road</p>
            </div>

            <div class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
                <h3 class="text-xl font-bold text-green-700 mb-2">Veg Meals</h3>
                <p class="text-gray-600">Quantity: 25 plates</p>
                <p class="text-gray-600">Location: Community Hall</p>
            </div>
        </div>
    </div>
</section>

<custom-footer></custom-footer>

<script>
    feather.replace();
</script>

</body>
</html>
