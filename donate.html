<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Food | FoodBridge</title>

    <!-- Tailwind + Custom CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Components -->
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
</head>

<body class="bg-gradient-to-br from-green-50 to-blue-50">

<custom-navbar></custom-navbar>

<section class="pt-32 pb-20">
    <div class="max-w-xl mx-auto bg-white rounded-2xl shadow-xl p-8">
        <h1 class="text-4xl font-bold text-center text-green-700 mb-4">
            Donate Surplus Food
        </h1>
        <p class="text-center text-gray-600 mb-8">
            Your extra food can help feed someone today üçΩÔ∏è
        </p>

        <form class="space-y-5">
            <div>
                <label class="block font-medium mb-1">Donor Name</label>
                <input type="text" required
                    class="w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-green-400">
            </div>

            <div>
                <label class="block font-medium mb-1">Food Description</label>
                <input type="text" required
                    class="w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-green-400">
            </div>

            <div>
                <label class="block font-medium mb-1">Quantity</label>
                <input type="text" required
                    class="w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-green-400">
            </div>

            <div>
                <label class="block font-medium mb-1">Pickup Location</label>
                <input type="text" required
                    class="w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-green-400">
            </div>

            <div>
                <label class="block font-medium mb-1">Available Till</label>
                <input type="time" required
                    class="w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-green-400">
            </div>

            <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-full font-semibold shadow-lg transition-transform hover:scale-105">
                Donate Food üç≤
            </button>
        </form>
    </div>
</section>

<custom-footer></custom-footer>

<script>
    feather.replace();
</script>

</body>
</html>
